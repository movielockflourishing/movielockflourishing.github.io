    <style>
        html, body {
            background-color: #fffdce;
        }
         :root {
            --color: #252525;
        }
        * {
            margin: 0;
            padding: 0;
            color: var(--color);
            font-family: 'Mukta', 'Yantramanav',sans-serif;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            line-height: 1.5;
        }
        .billwrapper {
            display: flex;
            align-items: center;
            height: calc(100vh - 50px);
        }
        .bill {
            max-width: 400px;
            margin: 0 auto;
            flex: 0 0 50%;
            border: 1px dashed #ddd;
            padding: 0 30px 30px 30px;
            background-color: #fffdce;
        }
        .bt { border-top: 1px solid }
        .bl { border-left: 1px solid }
        .br { border-right: 1px solid }
        .bb { border-bottom: 1px solid }
        table {
            width: 100%;
        }
        .name {
            font-size: 25px;
            font-weight: 900;
        }
        .address, .contact {
            font-size: 15px;
        }
        td {
            position: relative;
        }
        .logo {
            
            top: 0;
        }
        .logo img {
            position: absolute;
            width: 65px;
            top: 50%;
            transform: translateY(-50%);            
        }
        .logo.logo-left img {
            left: 0;
        }
        .logo.logo-right img {
            right: 0;
        }
        .c {
            text-align: center;
        }
        th, td {
            padding: 8px;
        }
        .l {
            text-align: left;
        }
        .r {
            text-align: right;
        }
        td th {
            padding: 0px 8px;
        }
        td td{
            padding: 4px 8px;
        }
    </style>
